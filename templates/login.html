{% extends "base.html" %}

{% block title %}Autentificare - Humanize{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Autentificare</h4>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Parolă</label>
                            <input type="password" class="form-control" id="password" autocomplete="current-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Autentificare</button>
                    </form>
                    <div id="login-result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    document.getElementById('login-result').innerHTML = ''; // clear previous messages
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (response.ok && data.success) {
            window.location.href = '/dashboard';
        } else {
            document.getElementById('login-result').innerHTML = `<div class="alert alert-danger">${data.error || 'Eroare necunoscută'}</div>`;
        }
    } catch (err) {
        document.getElementById('login-result').innerHTML = '<div class="alert alert-danger">Eroare de rețea</div>';
    }
});
</script>
{% endblock %}
