{% extends "base.html" %}

{% block title %}Dashboard - Humanize{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Dashboard</h1>
        <div class="text-end">
            <p class="mb-0">Bine ai venit, {{ user.name }}!</p>
            <a href="/logout" class="btn btn-sm btn-outline-primary ms-2">Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Planul tău</h2>
            <p>{{ user.plan }}</p>
        </div>
        <div class="col-md-6">
            <h2>Funcții disponibile</h2>
            <ul class="list-group">
                {% for func in user.functions %}
                <li class="list-group-item">{{ func }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
